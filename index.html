<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script>
    (()=>{
      if(!location.search)return;
      const search= new URLSearchParams(location.search);
      const goUrlBase=search.get('go');
      if(goUrlBase){
        const goUrl = new URL(goUrlBase);
        if(search.size){
          search.forEach((value,key)=>{
            if(key!=='go'){
              goUrl.searchParams.set(key, value);
            }
          })
        }
        location.href=goUrl.toString();
        return;
      }

      if(search.get('shop')){
        location.href='http://localhost:3600/admin/pages/m'+location.search;
      }
    })()
  </script>
  <style>
    html{margin:0;}
  </style>
</head>
<body>
  <div class="wrap">
    <input id="url" placeholder="url" />
    <button onclick="location.href=document.querySelector('#url').value">GO</button>
  </div>
  <div>
    <script>document.write(navigator.userAgent)</script>
  </div>
  <div>
    <a id="chromeShop1" href="intent://shop1.iclouden.com/#Intent;scheme=https;package=com.android.chrome;end;">shop1</a>
    <a href="intent://shop1.iclouden.com/#Intent;scheme=https;package=com.android.chrome1;end;">不存在的包名</a>

    
    <button onclick="setTimeout(()=>{document.querySelector('#chromeShop1').click()})">点击1秒后尝试打开shop1</button>
  </div>
</body>
</html>
